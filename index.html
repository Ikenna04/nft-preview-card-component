<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>NFT preview card component</title>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="img/favicon-32x32.png" />
		<link
			rel="stylesheet"
			href="style.css" />
	</head>
	<body>
		<div class="container">
			<section class="img-section cp view">
				<img
					src="img/image-equilibrium.jpg"
					alt="Equilibrium Image" />
				<p></p>
			</section>
			<section class="text-section">
				<h1 class="cp">Equilibrium #3429</h1>
				<p>Our Equilibrium collection promotes balance and calm.</p>
				<div class="balance">
					<p class="amount">
						<img
							src="img/icon-ethereum.svg"
							alt="Etherium Logo" />0.041 ETH
					</p>
					<p class="time">
						<img
							src="img/icon-clock.svg"
							alt="Clock" />3 days left
					</p>
				</div>
				<div class="div"></div>
			</section>
			<footer class="footer">
				<div class="avatar">
					<img
						src="img/image-avatar.png"
						alt="Avatar Image" />
				</div>
				<p>Creation of <span class="cp">Jules Wyvern</span></p>
			</footer>
		</div>
	</body>
</html>
